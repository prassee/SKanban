<!DOCTYPE html>
<html>
    <head>
        <title>Scala.js Kanban App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">

        <style>
            body {
                background-color: #cccccc;
            }

            .box {
                border: 3px solid #a94442;
                min-height: 50px;
            }

            .lane {
                min-height: 500px;
            }

            .side {
                background: azure;
                border: 2px solid blueviolet;
            }

            .label-logo {
                background: #31b0d5;
            }

            .board {
                background: #dcdcdc;
            }

            .logo-fon{
                margin: 0.15em 0;
                font-size: 2.5em;
                text-align: center;
            }

            .hid {
                display: none;
            }

            .sho {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                &nbsp;
            </div>
            <div class="row">
                <div class="col-md-9">
                    <div class="row" id="board">
                    </div>
                </div>
                <!-- sidebar start -->
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <p class="logo-fon">    
                            <span class="label label-logo box">
                                <span class="glyphicon glyphicon-comment"></span> SKanban
                            </span>
                        </p>
                        <div class="panel-body">
                            <form role="form">
                                <h4><span class='label label-success'>Create Card</span></h4>
                                <div class="form-group">
                                    <label for="cname">Card Name</label>
                                    <input class="form-control" id="cname" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="cdesc">Description</label>
                                    <textarea class="form-control" rows="3" id="cdesc"
                                              placeholder="Enter what is the task about, define DoD">
                                    </textarea>
                                </div>
                                <a href="#" class="btn btn-info btn-small" 
                                   onclick=ScalaJS.modules.skanban_SKanban().createCard()>
                                    Create
                                </a>
                                <a href="#" class="btn btn-danger btn-tiny" 
                                   onclick=ScalaJS.modules.skanban_SKanban().clearBoard()>
                                    Clear Board
                                </a>
                            </form>

                        </div>
                    </div>
                </div>
            </div>           
        </div>
        <script type="text/javascript" src="./target/scala-2.10/skanban-extdeps.js"></script>
        <script type="text/javascript" src="./target/scala-2.10/skanban-intdeps.js"></script>
        <script type="text/javascript" src="./target/scala-2.10/skanban.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script>
                                           $(function() {
                                               $('#myTab').tab('show')
                                           })
        </script>
    </body>
</html>
